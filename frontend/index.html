<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌿 EcoBot Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">
    <header>
      <h1>🌍 EcoBot</h1>
      <p>Your friendly environmental assistant 🌱</p>
    </header>

    <!-- 🌳 Background Elements -->

    <div class="small-trees">
      <div class="small-tree left-small"></div>
      <div class="small-tree right-small"></div>
      <div class="small-tree left-small"></div>
      <div class="small-tree right-small"></div>
    </div>
    <div class="cloud-container"></div>
    <div class="leaf-container"></div>
    <div class="sun-container">
      <div class="sun">
        <div class="sun-rays"></div>
      </div>
    </div>

    <main id="chat-box"></main>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something green...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
